<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exibir e Ocultar Elemento</title>
<style>
    /* Estilo opcional para melhorar a apresentação */
    .elemento {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        margin: 20px;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>Exibir e Ocultar Elemento</h2>
    <div class="elemento" id="elementoParaEsconder">
        Este é o elemento que pode ser escondido e mostrado.
    </div>
    <button onclick="ocultarElemento()">Esconder Elemento</button>
    <button onclick="mostrarElemento()">Mostrar Elemento</button>

    <script src="index.js"></script>
</body>
</html>
